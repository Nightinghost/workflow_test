name: BYOB

on: [push, pull_request]

jobs:
  badge_job:
    runs-on: ubuntu-latest
    steps:
      - id: date
        run: echo "##[set-output name=data;]$(date)"
      - name: Time badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          name: time
          label: 'Updated at'
          status: ${{ steps.date.outputs.data }}
          color: 00EEFF
          github_token: ${{ secrets.GITHUB_TOKEN }}